<!doctype html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        <label for="eml">Email</label>
        <input type="email" name="" id="eml" />
        <label for="pass">Password</label>
        <input type="password" name="" id="pass" />
        <button><img src="but2.png" alt="" />Login</button>
        <br />
        <br />
        <hr />
      </form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <h3>
          <a href="http://blog.codingninjas.in/"><b>Coding Ninjas Blog</b></a>
        </h3>
        <img
          width="1320"
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          alt="codingninjas love coding"
        />
        <hr />
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <table >
              <tr> 
                  <td><label for="fn">First Name:</label></td>
                  <td colspan="2"><input type="text" name="" id="fn"></td>
              </tr>
              <tr> 
                  <td><label for="ln">Last Name:</label></td>
                  <td colspan="2"><input type="text" name="" id="ln"></td>
              </tr>
              <tr> 
                  <td rowspan="3">Current Address:  &emsp;</td>
                  <td><label for="hn">Flat No./House No. </label></td>
                  <td><input type="text" id="hn"></td>       
              </tr>
              <tr> 
                  <td><label for="loc">Locality</label> </td>
                  <td><input type="text" name="" id="loc"></td>
              </tr>
              <tr>
                  <td><label for="city">City</label>   </td>
                  <td><input type="text" id="city"></td>
              </tr>
              <tr>
                  <td colspan="3"><b>Is Current address and Permanent address same?</b>
                  <input type="radio" name="addr" id="">Yes <input type="radio" name="addr" id="">No
                  </td>
              </tr>
              <tr> 
                  <td><label for="eml">Email: &emsp;&emsp;&emsp;&emsp;</label>
                      </td>
                  <td><input type="email" name="email" id="eml" placeholder="abc@gmail.com"></td>
              </tr>
              <tr> 
                  <td><label for="pwd">Password:</label></td>
                  <td colspan="2"><input type="password" name="" id="pwd"></td>
              </tr>
              <br>
              
          </table>
          <input type="submit" name="Register" id="" value="Register">
              
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
